<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <label>Enter a Temperature:</label><br>
    <input type="text"id="textbox" title="Temperature"><br>

    <label>Convert to:</label> <br>

    <input type="radio" id="cbtn" name="unit" title="cbtn">
    <label> Celsius</label> <br>

    <input type="radio" id="fbtn" name="unit" title="fbtn"> 
    <label> Fahrenhite</label> <br>

    <button type="button" id="submitbtn">Submit</button> <br>

    <label id="templabel"></label>
    <script src="index.js"></script>
</body>
</html>
