<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal Techniques</title>
</head>
<body>                              <!--Parent-->
    <ul id="fruits">                <!--Previous Sibling-->
        <li>apple</li>              <!--Child of Previous Sibling-->
        <li>orange</li>             <!--Child of Previous Sibling-->
        <li>banana</li>             <!--Child of Previous Sibling-->
    </ul>
    <ul id="vegetables">            <!--Element-->
        <li>carrots</li>            <!--Child of Element-->
        <li>patatoes</li>           <!--Child of Element-->
        <li>onions</li>             <!--Child of Element-->
    </ul>
    <ul id="deserts">               <!--Next Sibling-->
        <li>ice cream</li>          <!--Child of Next Sibling-->
        <li>cake</li>               <!--Child of Next Sibling-->
        <li>pie</li>                <!--Child of Next Sibling-->
    </ul>

    <script src="index.js"></script> <!--Last Child-->
</body>
</html>
